<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Henley timeline</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="thirdparty/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <link href="timeline.css" rel="stylesheet"/>
    <link href="lightbox.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <!--script src="thirdparty/jvectormap/jquery-jvectormap-1.2.2.min.js"></script-->
    <!-- begin non-mini JVector map -->
      <script src="thirdparty/jvectormap/jquery-jvectormap.js"></script>
	 <script src="thirdparty/jvectormap/jquery-jvectormap.js"></script>
	  <script src="thirdparty/jvectormap/jquery-mousewheel.js"></script>
	
	  <script src="thirdparty/jvectormap/lib/jvectormap.js"></script>
	
	  <script src="thirdparty/jvectormap/lib/abstract-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/abstract-canvas-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/abstract-shape-element.js"></script>
	
	  <script src="thirdparty/jvectormap/lib/svg-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/svg-group-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/svg-canvas-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/svg-shape-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/svg-path-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/svg-circle-element.js"></script>
	
	  <script src="thirdparty/jvectormap/lib/vml-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/vml-group-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/vml-canvas-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/vml-shape-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/vml-path-element.js"></script>
	  <script src="thirdparty/jvectormap/lib/vml-circle-element.js"></script>
	
	  <script src="thirdparty/jvectormap/lib/vector-canvas.js"></script>
	  <script src="thirdparty/jvectormap/lib/simple-scale.js"></script>
	  <script src="thirdparty/jvectormap/lib/numeric-scale.js"></script>
	  <script src="thirdparty/jvectormap/lib/ordinal-scale.js"></script>
	  <script src="thirdparty/jvectormap/lib/color-scale.js"></script>
	  <script src="thirdparty/jvectormap/lib/data-series.js"></script>
	  <script src="thirdparty/jvectormap/lib/proj.js"></script>
	  <script src="thirdparty/jvectormap/lib/world-map.js"></script>
    <!-- end non-mini JVector map -->

    <script id="mainTemplate" type="text/x-handlebars-template">
      <div class="row">
      <div class="span4" id="tiles">Tiles</div>
      <div class="span8" id="map"></div>
      </div>
      <div class="row">
        <div class="span12" id="timeline">Timeline</div>
      </div>
    </script>

    <script id="tileTemplate" type="text/x-handlebars-template">
      <li title="{{ description }}">
      <img src="{{ thumbnail }}"/>
      {{ title }}
      </li>
    </script>

    <script id="targetTemplate" type="text/x-handlebars-template">
      <div class="callout">
      {{ date }}
      <b class="notch"></b>
      </div>
    </script>

    <div class="container">
      <h1>Henley Timeline</h1>
      <div id="app"></div>
    </div>
    <script src="timeline-data.js" type="text/javascript"></script>
    <script src="timeline.js" type="text/javascript"></script>

    <script src="map_data.js" type="text/javascript"></script>
    <script src="map.js" type="text/javascript"></script>
  </body>
</html>
