<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Henley timeline</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>


    <script id="mainTemplate" type="text/x-handlebars-template">
      <div class="row">
      <div class="span3" id="tiles">Tiles</div>
      <div class="span9">Big Map</div>
      </div>
      <div class="row">
        <div class="span12">Timeline</div>
      </div>
    </script>

    <script id="tileTemplate" type="text/x-handlebars-template">
      <li>
      {{ name }}
      </li>
    </script>
    <div class="container">
      <h1>Henley Timeline</h1>
      <div id="app"></div>
    </div>
    <script src="timeline.js" type="text/javascript"></script>
  </body>
</html>
